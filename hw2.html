<body>
  
  <h1>This is CSS101.html</h1>
  <div class="box" onmouseover="playAudio()" onmouseout="pauseAudio()">
    <audio id="beep" preload="auto">
      <source src="beep.mp4" type="audio/mp4"></source>
    </audio>
    This is BOX
  </div>
  <script>
    var audio = document.getElementById("beep");

    function playAudio() {
      audio.play();
    }

    function pauseAudio() {
      audio.pause();
      audio.currentTime = 0;
    }
  </script>
